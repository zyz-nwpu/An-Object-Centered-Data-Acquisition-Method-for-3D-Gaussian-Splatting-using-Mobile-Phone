<!doctype html>
<html lang="en" style="--vid-scale:0.3; --lh:2.0;">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3DGS Object-Centered Capture — Demo & Overview</title>
  <meta name="description" content="Concise overview and demo for a mobile, object-centered capture workflow for 3D Gaussian Splatting (3DGS)." />
  <link rel="canonical" href="https://zyz-nwpu.github.io/An-Object-Centered-Data-Acquisition-Method-for-3D-Gaussian-Splatting-using-Mobile-Phone/" />
  <style>
    :root{
      --fg:#111; --muted:#666; --line:#eaeaea; --bg:#f7f7f7; --card:#fff;
      --radius:14px; --pad:16px; --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--fg); background:var(--bg);
      line-height:var(--lh);  /* 行间距固定：2.0 */
      font-size:15px;
    }
    a{color:#0b57d0;text-decoration:none}
    nav{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--line)}
    .navwrap{max-width:var(--maxw);margin:0 auto;padding:10px var(--pad);display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .btn{display:inline-block;padding:7px 12px;border:1px solid var(--line);border-radius:10px;background:#fff;color:var(--fg)}
    .wrap{max-width:var(--maxw);margin:18px auto 26px;padding:0 var(--pad)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:0 3px 12px rgba(0,0,0,.04);margin-bottom:14px}
    h1{margin:0 0 8px;font-size:22px;line-height:1.35}
    .hr{height:1px;background:var(--line);margin:10px 0}

    /* 同一个“框子”里水平排列媒体，等宽 */
    .media-row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
      align-items:start;
    }
    @media (max-width: 820px){
      .media-row{grid-template-columns:1fr}
    }

    .panel{display:flex;gap:16px}
    .box{
      background:#fafafa;border:1px solid var(--line);border-radius:12px;overflow:hidden;
      padding:10px;
    }
    /* 统一可视宽度：基准 640px × 缩放系数 */
    .media{
      width:100%;
      max-width:calc(640px * var(--vid-scale));
      height:auto;
      display:block;
    }
    .title{margin:8px 0 0 0;font-size:14px;color:#333}
  </style>
</head>
<body>

  <nav>
    <div class="navwrap">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <a class="btn" href="https://github.com/zyz-nwpu/An-Object-Centered-Data-Acquisition-Method-for-3D-Gaussian-Splatting-using-Mobile-Phone">View Code</a>
        <a class="btn" href="https://github.com/zyz-nwpu/An-Object-Centered-Data-Acquisition-Method-for-3D-Gaussian-Splatting-using-Mobile-Phone/releases/tag/v1">Release v1</a>
      </div>
    </div>
  </nav>

  <main class="wrap">

    <section class="card">
      <h1>An Object-Centered Data Acquisition Method for 3D Gaussian Splatting using Mobile Phone</h1>
      <div class="hr"></div>

      <!-- 同一个“框子”：视频 + 图片 水平并列、等宽 -->
      <div class="media-row">
        <div class="box">
          <video class="media" controls autoplay muted loop playsinline preload="metadata"
            src="https://github.com/zyz-nwpu/An-Object-Centered-Data-Acquisition-Method-for-3D-Gaussian-Splatting-using-Mobile-Phone/releases/download/v1/capturing.mp4"></video>
          <div class="title">📱 Capture (screen recording)</div>
        </div>

        <div class="box">
          <!-- 中文文件名使用 URL 编码，确保 GitHub Pages 能正确加载 -->
          <img class="media" src="docs/%E7%BB%98%E5%9B%BE1_01.png" alt="Figure"/>
          <div class="title">🖼️ Figure</div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
